    const changeH1=function(){
        document.querySelector('h1').innerHTML="Asmunna Tatla"
    }
    const change=setTimeout(changeH1,5000)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(change)
        console.log('worked')
    })//=> this will do event in stop button where if clicked before it changed the h1 tag it will stop it from happening

</script>
</html>
